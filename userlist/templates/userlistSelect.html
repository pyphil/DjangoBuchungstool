{% extends 'base_userlist.html' %}
{% block content %}

<div class="container">
    <h2 class="mb-3">Liebe Schüler*innen,</h2>
    <div class="row mb-4">
        <div class="col">
            bitte wählt hier den Tabletkoffer, zu dem Euer iPad gehört. Eure Lehrer*innen schalten euch hier die Eingabe in die iPad-Nutzerliste frei.
        </div>
    </div>
    <form action="{% url 'userlistEntry' %}" method="POST">
    {% csrf_token %}
    {% for list in lists %}
        <div class="row mb-4">
            <div class="col text-center">
                <button type="submit" class="btn btn-primary col-4" name="selection" value="{{list.short_name}}">{{list.short_name}}: {{list.stunde}}. Std. {{list.lerngruppe}}</button>
            </div>
        </div>
    {% endfor %}
    </form>
</div>

{% endblock content %}
