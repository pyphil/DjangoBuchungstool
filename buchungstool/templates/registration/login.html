{% extends 'base.html' %}  
{% block content %}

<form method="post">
  {% csrf_token %}
  <div class="row justify-content-md-center">
    <div class="card shadow" style="width: 400;">
      <div class="card-body">
        <h2 class="mb-4">Login</h2>
        {{ form.as_p }}
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-3 mb-2">Anmelden</button>
          <button type="submit" class="btn btn-secondary mt-3 mb-2" name="cancel" value="cancel">Abrechen</button>
          
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock content %}
